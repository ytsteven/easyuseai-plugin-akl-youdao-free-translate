name: Release Plugin
on:
  push:
    paths:
      - "aiplugin/dependOnService/src/info.json"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Package plugin
        run: mkdir release && zip -j -r release/easyuseai-plugin-akl-youdao-free-translate.aiplugin ./aiplugin/dependOnService/src/*

      - name: Get last commit title
        id: last-commit
        run: echo "::set-output name=last_commit_title::$(git log -1 --pretty=format:%s)"

      - run: git checkout -- aiplugin/dependOnService/src/

      - name: Update appcast.json
        id: run_script
        run: |
          output=$(python3 aiplugin/dependOnService/scripts/update_appcast.py "${{ steps.last-commit.outputs.last_commit_title }}")
          echo "version=$output" >> $GITHUB_OUTPUT

      - name: Package plugin final
        run: mv release/easyuseai-plugin-akl-youdao-free-translate.aiplugin release/easyuseai-plugin-akl-youdao-free-translate_${{ steps.run_script.outputs.version }}.aiplugin

      - name: Commit files
        run: |
          git config --global user.name 'akl7777777'
          git config --global user.email 'akl7777777@163.com'
          git add aiplugin/dependOnService/appcast.json
          git commit -am 'update appcast.json'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/easyuseai-plugin-akl-youdao-free-translate_${{ steps.run_script.outputs.version }}.aiplugin
          asset_name: easyuseai-plugin-akl-youdao-free-translate_${{ steps.run_script.outputs.version }}.aiplugin
          tag: ${{ steps.run_script.outputs.version }}
          overwrite: true
          body: "${{ steps.last-commit.outputs.last_commit_title }}"
